<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="テキストテキストテキスト" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/destyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Company</title>
  </head>
  <body>
    <header id="header">
      <nav class="wrapper header-inner">
        <h1 class="logo">
          <img src="img/logo.svg" alt="Furniture Design" />
        </h1>
        <div class="btn">
          <i></i>
          <i></i>
        </div>

        <div class="container">
          <div class="item">
            <ul>
              <li>PRODUCTS</li>
              <li>ABOUT</li>
              <li>COMPANY</li>
              <li>CONTACT</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="company wrapper">
      <h2 class="page-name">Company</h2>
      <div class="company-textarea">
        <dl>
          <dt>社名</dt>
          <dd>株式会社ファニチャーデザイン</dd>
          <dt>住所</dt>
          <dd>〒107-0062 東京都港区南青山１丁目××××××</dd>
          <dt>設立</dt>
          <dd>XXXX年XX月</dd>
          <dt>資本金</dt>
          <dd>XXXX万円</dd>
          <dt>従業員数</dt>
          <dd>XX名</dd>
          <dt>事業内容</dt>
          <dd>
            家具、インテリアの企画・生産<br />
            家具、インテリアの販売 <br />店舗の企画・デザイン・設計
          </dd>
        </dl>
      </div>
    </section>
    <section class="map wrapper">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d613.797118981852!2d139.71142493769213!3d35.66403215069988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b621547ee93%3A0xda52bd4de9bca620!2z44K244Op44Ob44O844OgIOmdkuWxseODqeOCpOOCuuOCueOCr-OCqOOCog!5e0!3m2!1sja!2sca!4v1672104808451!5m2!1sja!2sca"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <footer class="wrapper">
      <nav>
        <ul>
          <li>INSRAGRAM</li>
          <li>TWITTER</li>
          <li>FACEBOOK</li>
        </ul>
        <h1 class="logo">
          <img src="img/logo.svg" alt="Furniture Design" />
        </h1>
      </nav>
    </footer>

    <script src="js/main.js"></script>
    <!-- JavaScriptは基本的にHTMLがすべて読み込まれてから処理することが多いので、bodyの閉じタグの直前に読み込みます。 -->
  </body>
</html>
